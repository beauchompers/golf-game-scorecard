<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Card Game Scorekeeper</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #1a3009 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 2rem;
        }

        .setup-screen, .game-screen {
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .setup-screen {
            max-width: 500px;
            margin: 50px auto;
            text-align: center;
        }

        .setup-screen h2 {
            margin-bottom: 30px;
        }

        .player-select {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .player-select button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #fff;
            background: transparent;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .player-select button:hover,
        .player-select button.selected {
            background: #fff;
            color: #2d5016;
        }

        .player-names {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .player-names input {
            padding: 12px 16px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        .player-names input::placeholder {
            color: #999;
        }

        .btn {
            padding: 14px 40px;
            border-radius: 8px;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #f4d03f;
            color: #333;
        }

        .btn-primary:hover {
            background: #f7dc6f;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: #fff;
            border: 2px solid #fff;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }

        .btn-danger {
            background: #e74c3c;
            color: #fff;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        /* Game Screen */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .game-header h2 {
            font-size: 1.3rem;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .score-table-wrapper {
            overflow: auto;
            margin-bottom: 20px;
            max-height: 60vh;
        }

        .score-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            min-width: 600px;
        }

        .score-table th,
        .score-table td {
            padding: 12px 8px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .score-table th {
            background: rgba(0,0,0,0.85);
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        .score-table th.player-header {
            min-width: 100px;
            position: sticky;
            left: 0;
            z-index: 3;
        }

        .score-table th.hole-header {
            width: 50px;
        }

        .score-table th.total-header {
            background: rgba(244,208,63,0.9);
            position: sticky;
            right: 0;
            z-index: 3;
        }

        .score-table td.player-name {
            font-weight: bold;
            text-align: left;
            padding-left: 12px;
            background: rgba(30,60,20,0.95);
            position: sticky;
            left: 0;
            z-index: 1;
        }

        .score-table td.total-cell {
            font-weight: bold;
            font-size: 1.2rem;
            background: rgba(244,208,63,0.9);
            position: sticky;
            right: 0;
            z-index: 1;
        }

        .score-table td.winner {
            background: rgba(46,204,113,0.95);
        }

        .score-input {
            width: 50px;
            padding: 8px 4px;
            text-align: center;
            border: 2px solid transparent;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            background: rgba(255,255,255,0.9);
            color: #333;
            transition: all 0.2s;
        }

        .score-input:focus {
            outline: none;
            border-color: #f4d03f;
            box-shadow: 0 0 0 3px rgba(244,208,63,0.3);
        }

        .score-input.negative {
            color: #27ae60;
        }

        .score-input.high {
            color: #e74c3c;
        }

        /* Quick Score Buttons */
        .quick-score {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.95);
            padding: 15px;
            z-index: 100;
        }

        .quick-score.active {
            display: block;
        }

        .quick-score-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .quick-score-title {
            font-size: 1rem;
        }

        .quick-score-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .quick-score-buttons {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }

        .quick-score-buttons button {
            padding: 15px 8px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            background: #3498db;
            color: #fff;
        }

        .quick-score-buttons button.negative {
            background: #27ae60;
        }

        .quick-score-buttons button.zero {
            background: #7f8c8d;
        }

        .quick-score-buttons button.high {
            background: #e74c3c;
        }

        .quick-score-row2 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        /* Scoring Reference */
        .scoring-ref {
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .scoring-ref h3 {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .scoring-ref-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .scoring-ref-item {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .scoring-ref-item .card {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .scoring-ref-item .points {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Responsive */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .setup-screen {
                padding: 20px;
            }

            .player-select button {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }

            .game-header {
                flex-direction: column;
                align-items: stretch;
            }

            .header-buttons {
                justify-content: center;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .score-input {
                width: 45px;
                padding: 6px 2px;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>â›³ Golf Card Game</h1>

        <!-- Setup Screen -->
        <div id="setup-screen" class="setup-screen">
            <h2>Select Number of Players</h2>
            <div class="player-select" id="player-select">
                <button data-players="2">2</button>
                <button data-players="3">3</button>
                <button data-players="4" class="selected">4</button>
                <button data-players="5">5</button>
                <button data-players="6">6</button>
                <button data-players="7">7</button>
                <button data-players="8">8</button>
            </div>
            <div class="player-names" id="player-names">
                <!-- Generated dynamically -->
            </div>
            <button class="btn btn-primary" id="start-game">Start Game</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="game-screen hidden">
            <div class="game-header">
                <h2>Round <span id="current-round">1</span> of 9</h2>
                <div class="header-buttons">
                    <button class="btn btn-secondary" id="new-game">New Game</button>
                    <button class="btn btn-danger" id="reset-scores">Reset Scores</button>
                </div>
            </div>

            <div class="score-table-wrapper">
                <table class="score-table" id="score-table">
                    <!-- Generated dynamically -->
                </table>
            </div>

            <div class="scoring-ref">
                <h3>ðŸ“‹ Scoring Reference</h3>
                <div class="scoring-ref-grid">
                    <div class="scoring-ref-item">
                        <div class="card">Joker</div>
                        <div class="points">-2 points</div>
                    </div>
                    <div class="scoring-ref-item">
                        <div class="card">2</div>
                        <div class="points">-2 points</div>
                    </div>
                    <div class="scoring-ref-item">
                        <div class="card">A</div>
                        <div class="points">1 point</div>
                    </div>
                    <div class="scoring-ref-item">
                        <div class="card">3-10</div>
                        <div class="points">Face value</div>
                    </div>
                    <div class="scoring-ref-item">
                        <div class="card">J, Q</div>
                        <div class="points">10 points</div>
                    </div>
                    <div class="scoring-ref-item">
                        <div class="card">K</div>
                        <div class="points">0 points</div>
                    </div>
                    <div class="scoring-ref-item">
                        <div class="card">Matching Pair</div>
                        <div class="points">0 points (column)</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Score Panel -->
        <div class="quick-score" id="quick-score">
            <div class="quick-score-header">
                <span class="quick-score-title" id="quick-score-title">Enter Score</span>
                <button class="quick-score-close" id="quick-score-close">Ã—</button>
            </div>
            <div class="quick-score-buttons">
                <button class="negative" data-value="-4">-4</button>
                <button class="negative" data-value="-2">-2</button>
                <button class="zero" data-value="0">0</button>
                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button data-value="4">4</button>
            </div>
            <div class="quick-score-row2">
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button data-value="7">7</button>
                <button data-value="8">8</button>
            </div>
            <div class="quick-score-row2" style="margin-top: 8px;">
                <button data-value="9">9</button>
                <button data-value="10">10</button>
                <button class="high" data-value="15">15</button>
                <button class="high" data-value="20">20</button>
            </div>
        </div>
    </div>

    <script>
        // Game State
        let gameState = {
            players: [],
            scores: [], // scores[playerIndex][holeIndex]
            numPlayers: 4,
            started: false
        };

        // DOM Elements
        const setupScreen = document.getElementById('setup-screen');
        const gameScreen = document.getElementById('game-screen');
        const playerSelect = document.getElementById('player-select');
        const playerNamesContainer = document.getElementById('player-names');
        const startGameBtn = document.getElementById('start-game');
        const newGameBtn = document.getElementById('new-game');
        const resetScoresBtn = document.getElementById('reset-scores');
        const scoreTable = document.getElementById('score-table');
        const currentRoundSpan = document.getElementById('current-round');
        const quickScore = document.getElementById('quick-score');
        const quickScoreTitle = document.getElementById('quick-score-title');
        const quickScoreClose = document.getElementById('quick-score-close');

        let activeInput = null;

        // Initialize
        function init() {
            loadGameState();

            if (gameState.started) {
                showGameScreen();
            } else {
                showSetupScreen();
            }

            setupEventListeners();
        }

        // Event Listeners
        function setupEventListeners() {
            // Player count selection
            playerSelect.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    document.querySelectorAll('.player-select button').forEach(btn => btn.classList.remove('selected'));
                    e.target.classList.add('selected');
                    gameState.numPlayers = parseInt(e.target.dataset.players);
                    renderPlayerNameInputs();
                }
            });

            // Start game
            startGameBtn.addEventListener('click', startGame);

            // New game
            newGameBtn.addEventListener('click', () => {
                if (confirm('Start a new game? Current scores will be lost.')) {
                    resetGame();
                }
            });

            // Reset scores
            resetScoresBtn.addEventListener('click', () => {
                if (confirm('Reset all scores to zero?')) {
                    resetScores();
                }
            });

            // Quick score panel
            quickScoreClose.addEventListener('click', closeQuickScore);

            quickScore.querySelectorAll('button[data-value]').forEach(btn => {
                btn.addEventListener('click', () => {
                    if (activeInput) {
                        activeInput.value = btn.dataset.value;
                        activeInput.dispatchEvent(new Event('change'));
                        closeQuickScore();

                        // Move to next input
                        const inputs = Array.from(document.querySelectorAll('.score-input'));
                        const currentIndex = inputs.indexOf(activeInput);
                        if (currentIndex < inputs.length - 1) {
                            inputs[currentIndex + 1].focus();
                        }
                    }
                });
            });

            // Close quick score when clicking outside
            document.addEventListener('click', (e) => {
                if (!quickScore.contains(e.target) && !e.target.classList.contains('score-input')) {
                    closeQuickScore();
                }
            });
        }

        // Render player name inputs
        function renderPlayerNameInputs() {
            playerNamesContainer.innerHTML = '';
            for (let i = 0; i < gameState.numPlayers; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = `Player ${i + 1} name`;
                input.value = gameState.players[i] || '';
                input.dataset.index = i;
                playerNamesContainer.appendChild(input);
            }
        }

        // Start game
        function startGame() {
            const nameInputs = playerNamesContainer.querySelectorAll('input');
            gameState.players = [];
            nameInputs.forEach((input, i) => {
                gameState.players.push(input.value || `Player ${i + 1}`);
            });

            // Initialize scores array
            gameState.scores = [];
            for (let i = 0; i < gameState.numPlayers; i++) {
                gameState.scores.push(Array(9).fill(null));
            }

            gameState.started = true;
            saveGameState();
            showGameScreen();
        }

        // Show setup screen
        function showSetupScreen() {
            setupScreen.classList.remove('hidden');
            gameScreen.classList.add('hidden');
            renderPlayerNameInputs();

            // Set selected player count button
            document.querySelectorAll('.player-select button').forEach(btn => {
                btn.classList.toggle('selected', parseInt(btn.dataset.players) === gameState.numPlayers);
            });
        }

        // Show game screen
        function showGameScreen() {
            setupScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            renderScoreTable();
            updateCurrentRound();
        }

        // Render score table
        function renderScoreTable() {
            let html = '<thead><tr><th class="player-header">Player</th>';

            // Hole headers
            for (let i = 1; i <= 9; i++) {
                html += `<th class="hole-header">${i}</th>`;
            }
            html += '<th class="total-header">Total</th></tr></thead>';

            html += '<tbody>';

            // Calculate totals for winner highlighting
            const totals = gameState.players.map((_, playerIndex) => {
                return gameState.scores[playerIndex].reduce((sum, score) => {
                    return sum + (score !== null ? score : 0);
                }, 0);
            });

            const minTotal = Math.min(...totals);
            const hasAnyScores = gameState.scores.some(playerScores =>
                playerScores.some(s => s !== null)
            );

            // Player rows
            gameState.players.forEach((player, playerIndex) => {
                html += `<tr><td class="player-name">${escapeHtml(player)}</td>`;

                for (let hole = 0; hole < 9; hole++) {
                    const score = gameState.scores[playerIndex][hole];
                    const displayValue = score !== null ? score : '';
                    let inputClass = 'score-input';
                    if (score !== null) {
                        if (score < 0) inputClass += ' negative';
                        else if (score > 10) inputClass += ' high';
                    }

                    html += `<td>
                        <input type="number"
                               class="${inputClass}"
                               data-player="${playerIndex}"
                               data-hole="${hole}"
                               value="${displayValue}"
                               min="-10"
                               max="50">
                    </td>`;
                }

                const total = totals[playerIndex];
                const isWinner = hasAnyScores && total === minTotal;
                html += `<td class="total-cell${isWinner ? ' winner' : ''}">${total}</td>`;
                html += '</tr>';
            });

            html += '</tbody>';
            scoreTable.innerHTML = html;

            // Add event listeners to inputs
            scoreTable.querySelectorAll('.score-input').forEach(input => {
                input.addEventListener('change', handleScoreChange);
                input.addEventListener('focus', handleScoreFocus);
                input.addEventListener('keydown', handleScoreKeydown);
            });
        }

        // Handle score change
        function handleScoreChange(e) {
            const playerIndex = parseInt(e.target.dataset.player);
            const holeIndex = parseInt(e.target.dataset.hole);
            const value = e.target.value.trim();

            if (value === '') {
                gameState.scores[playerIndex][holeIndex] = null;
            } else {
                gameState.scores[playerIndex][holeIndex] = parseInt(value) || 0;
            }

            saveGameState();
            renderScoreTable();
            updateCurrentRound();
        }

        // Handle score focus - show quick score panel on mobile
        function handleScoreFocus(e) {
            activeInput = e.target;
            const playerIndex = parseInt(e.target.dataset.player);
            const holeIndex = parseInt(e.target.dataset.hole);

            quickScoreTitle.textContent = `${gameState.players[playerIndex]} - Hole ${holeIndex + 1}`;
            quickScore.classList.add('active');
        }

        // Handle keyboard navigation
        function handleScoreKeydown(e) {
            const inputs = Array.from(document.querySelectorAll('.score-input'));
            const currentIndex = inputs.indexOf(e.target);
            const numPlayers = gameState.players.length;

            switch(e.key) {
                case 'ArrowRight':
                case 'Tab':
                    if (!e.shiftKey && currentIndex < inputs.length - 1) {
                        e.preventDefault();
                        inputs[currentIndex + 1].focus();
                    }
                    break;
                case 'ArrowLeft':
                    if (currentIndex > 0) {
                        e.preventDefault();
                        inputs[currentIndex - 1].focus();
                    }
                    break;
                case 'ArrowDown':
                    if (currentIndex + 9 < inputs.length) {
                        e.preventDefault();
                        inputs[currentIndex + 9].focus();
                    }
                    break;
                case 'ArrowUp':
                    if (currentIndex - 9 >= 0) {
                        e.preventDefault();
                        inputs[currentIndex - 9].focus();
                    }
                    break;
                case 'Enter':
                    e.preventDefault();
                    if (currentIndex < inputs.length - 1) {
                        inputs[currentIndex + 1].focus();
                    }
                    break;
            }
        }

        // Close quick score panel
        function closeQuickScore() {
            quickScore.classList.remove('active');
            activeInput = null;
        }

        // Update current round indicator
        function updateCurrentRound() {
            // Find the first incomplete round
            let currentRound = 9;
            for (let hole = 0; hole < 9; hole++) {
                const allEntered = gameState.players.every((_, playerIndex) =>
                    gameState.scores[playerIndex][hole] !== null
                );
                if (!allEntered) {
                    currentRound = hole + 1;
                    break;
                }
            }
            currentRoundSpan.textContent = currentRound;
        }

        // Reset game to setup
        function resetGame() {
            gameState = {
                players: [],
                scores: [],
                numPlayers: 4,
                started: false
            };
            saveGameState();
            showSetupScreen();
        }

        // Reset just the scores
        function resetScores() {
            for (let i = 0; i < gameState.numPlayers; i++) {
                gameState.scores[i] = Array(9).fill(null);
            }
            saveGameState();
            renderScoreTable();
            updateCurrentRound();
        }

        // Save game state to localStorage
        function saveGameState() {
            localStorage.setItem('golfCardGame', JSON.stringify(gameState));
        }

        // Load game state from localStorage
        function loadGameState() {
            const saved = localStorage.getItem('golfCardGame');
            if (saved) {
                try {
                    const parsed = JSON.parse(saved);
                    gameState = {
                        ...gameState,
                        ...parsed
                    };
                } catch (e) {
                    console.error('Failed to load game state:', e);
                }
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on page load
        init();
    </script>
</body>
</html>
